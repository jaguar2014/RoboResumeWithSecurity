<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</head>
<body>

<div th:replace="fragments/template::navbar">
</div>

<div class="container">
    <h1 class="text-center">Add Educational Achivements</h1>
    <div class="col-md-6 col-md-offset-3">

        <form th:action="@{/addeducation}" th:object="${education}" th:method="POST" class="form-group">
            <input type="hidden" th:field="*{id}"/>

            Degree Type: <input type="text" th:field="*{degreeType}" class="form-control"/>
            <span th:if="${#fields.hasErrors('degreeType')}" th:errors="*{degreeType}"></span> <br/>

            Degree Name: <input type="text" th:field="*{degreeName}" class="form-control"/>
            <span th:if="${#fields.hasErrors('degreeName')}" th:errors="*{degreeName}"></span> <br/>

            School: <input type="text" th:field="*{school}" class="form-control"/>
            <span th:if="${#fields.hasErrors('school')}" th:errors="*{school}"></span> <br/>

            Graduation Year: <input type="date" th:field="*{gradYear}" class="form-control"/>
            <span th:if="${#fields.hasErrors('gradYear')}" th:errors="*{gradYear}"></span> <br/>

            <input type="submit" value="Save and Add more"  class="btn btn-primary"/>

        </form>

        <a class="btn btn-primary" href="/addexperience" role="button">Add Experience</a>
    </div>


    <a class="btn btn-primary" href="/disaplyeducation" role="button">View Progress</a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
